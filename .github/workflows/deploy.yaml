name: build and deploy to gh pages
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # - name: install
      #   run: npm install

      - name: build
        run: node build

      - name: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: built

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v4